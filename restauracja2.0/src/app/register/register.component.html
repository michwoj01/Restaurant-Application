<div class="formbody">
  <form style="width:100%;" [formGroup]="myForm" (ngSubmit)="register()">
    <div class="header">Zarejestruj się</div>
    <div>
        <input type="text" formControlName="email" placeholder="Email" id="email">
         <span *ngIf="isValid('email')">Entered email is invalid</span>
    </div>
    <div>
        <input type="text" formControlName="login" placeholder="Username" id="user">
        <span *ngIf="isValid('login')">Username is required</span>
    </div>
    <div>
        <input type="password" formControlName="password" placeholder="Password" id="pass">
        <span *ngIf="isValid('password')">Password is a mandatory field</span>
    </div>
    <div>
        <input type="password" formControlName="cnfpass" placeholder="Re-enter Password" id="cnfpass">
        <span *ngIf="isValid('cnfpass')">Password and confirm password should match</span>
    </div>
    <div style="margin-top:20px;">
      <button type="submit" class="form-btn">Prześlij formularz</button>
    </div>
    <div style="text-align: center;">
      {{message}}
    </div>
  </form>
</div>
