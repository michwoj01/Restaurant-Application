<div id="navbar">
  <div id="title">
    <h3>Restauracja Świniarnia </h3>
    <h4>Może i drogo, ale za to nie najsmaczniej</h4>
  </div>
  <div id="changeCurrent">
    <a routerLink="/home" routerLinkActive="active"><button id="home"><i class="fas fa-home"></i></button></a>
    <a routerLink="/dishes" routerLinkActive="active"><button id="menu">Menu</button></a>
    <button id="dolar" (click)="change('$')">$</button>
    <button id="euro" (click)="change('€')">€</button>
    <a routerLink="/basket" routerLinkActive="active"><button id="basket"><i class="fas fa-shopping-basket"></i></button></a>
  </div>
  <div id="orderSummary" [hidden]="checkOrders()">
    <span>Zamówione dania: {{service.orderCount}} <br> Kwota zamówienia: {{service.currencyRate(service.amount)}}{{service.sharedData}}</span>
  </div>
</div>
