<div id="container">
  <h1>Historia zamówień</h1>
  <div id="list">
    <div *ngFor="let past of pastOrders" class="dish">
      <h3>{{past.name}}</h3>
      <p>Twoja ocena: {{past.rate}}</p>
      <div *ngFor="let but of past.howmany" class="once">
        <p>Ilość: {{but.units}}</p>
        <p>Data: {{but.date}}</p>
      </div>
    </div>
  </div>
</div>
